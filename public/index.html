 body {

  position:absolute
  top: 0px;}

<body>

  <audio id= "song" src="audio/moonlight.mp3" onCanPlay = "playSong()"></audio>

</body>


<script> 
  var introTime = 13600;
  var world = new World();
  world.init();
  world.animate();
  var playSong = function(){
    var song = document.getElementById("song");
    song.play();

    var text = "Imagine a multidimensional spider's web in the early morning covered with dew drops.\
          And every dew drop contains the reflection of all the other dew drops. \
          And, in each reflected dew drop, the reflections of all the other dew drops appear in that reflection.\
          And so ad infinitum. That is the Buddhist conception of the universe in an image. -Alan Watts";
    $imagine = $('<div id = "imagine"></div>');
    $imagine.text(text);
    $('body').append($imagine);
      $imagine.fadeOut(introTime + 2000);
    setTimeout(function() {
      $imagine.hide();
      document.body.appendChild(world.renderer.domElement);
    }, introTime);
  }


</script>
